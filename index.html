<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css?family=M+PLUS+Rounded+1c:400,800|Ubuntu+Mono" rel="stylesheet">
    <link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">

    <link href="style.css" rel="stylesheet">
    <title>Simon</title>
</head>

<body>
    <nav class="navigation">
        <h2 class="logo-name">Simon</h2>
        <p class="what-is-this">What is this</p>
        <a class="link-to-gh" target="_blank" href="https://github.com/Literal-Eval/simon-clone">
            <i class="icon-github"></i>
        </a>
    </nav>
    <header class="back">
        <main class="box">
            <div class="box-content">
                <div class="press press--green"></div>
                <div class="press press--red"></div>
                <div class="press press--blue"></div>
                <div class="press press--yellow"></div>
                <div class="controls-hud">
                    <div class="controls-panel">
                        <div class="leds">
                            <div class="led-btn led--last"></div>
                            <div class="led-btn led--start"></div>
                            <div class="led-btn led--longest"></div>
                        </div>
                        <button class="btn-toggle">
                            <div class="btn-toggle-ball"></div>
                        </button>
                    </div>
                </div>
            </div>
        </main>
        <div class="score-board">
            <p>Current:&ThickSpace;</p>
            <p class="current-score-card">0</p>
            <p>&ThickSpace;&ThickSpace;&ThickSpace;Max:&ThickSpace;</p>
            <p class="max-score-card">0</p>
        </div>
    </header>

    <footer class="made-with-section">
        <p>Made with <i class="icon-heart"></i> by <span class="author-name">Ravi Dev Pandey</>
        </p>
    </footer>

    <script src="script.js"></script>
</body>

</html>
